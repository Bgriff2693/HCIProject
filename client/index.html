<!doctype html>
<html lang="en" ng-app="application">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tamu Registration</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/schedule/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="./assets/schedule/dhtmlxscheduler.css" type="text/css" media="screen" title="no title"
          charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" charset="utf-8">

        var hidden = true;
        //Start closed
        $(document).ready(function(){
                $("iframe").animate({
                    height: 'toggle'
                });

            });
        // Calendar animation
        $(document).ready(function(){
            $("#calendar").click(function(){

                if(hidden){
                    $("#calendar").html("<strong>Close</strong>");
                }
                else{
                    $("#calendar").html("<strong>Schedule</strong>");
                }
//                console.log("Test");
//                console.log($("#calendar").html());
                document.getElementById('ifrm').src = document.getElementById('ifrm').src;
                $("iframe").animate({
                    height: 'toggle'
                });


                hidden = !hidden;
            });
        });



    </script>
</head>
<body ng-controller="mainController as mc">
<div class="grid-frame vertical">
    <div class="grid-content shrink" style="padding: 0;">
        <ul class="maroon condense menu-bar">
            <li><a ui-sref="home"><strong>Degree Plan</strong></a></li>
            <li><a ui-sref="upper"><strong>Upper</strong></a></li>
            <!--<li><a><strong>Schedule</strong></a><div class="box"><iframe id="ifr" src="http://localhost:8080/class_views/schedule.html" width = "500px" height = "500px" onClick='document.getElementById("ifr").src="http://localhost:8080/class_views/schedule.html";'></iframe></div>-->
            <!--</li>-->

            <li>
                <div align="center" id="calendar_div">
                    <iframe
                            id="ifrm"
                            src="http://localhost:8080/class_views/schedule.html"
                            margin="10"
                            border="1"
                            scrollbars="auto"
                            width="800"
                            height="300">
                    </iframe>
                </div>
                <a id="calendar">
                <strong>Schedule</strong>
                </a>
            </li>

        </ul>
    </div>
    <div ui-view class="grid-content">
    </div>
</div>
</body>
</html>
