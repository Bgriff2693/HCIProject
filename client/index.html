    <script type="text/javascript" charset="utf-8">

        var hide = true;

        function doHide() {
            if (hide) {
                DoViewIFRAME('viewiframe', 'hideiframe', 'aniframeupstart');
            }
            else {
                DoHideIFRAME('hideiframe', 'aniframeupstart', 'viewiframe');
            }
        }
        function DoViewIFRAME(tid1, tid2, tid3) {
            document.getElementById(tid1).style.display = "none";
            document.getElementById(tid2).style.display = "";
            document.getElementById(tid3).style.display = "";
        }
        function DoHideIFRAME(tid1, tid2, tid3) {
            document.getElementById(tid1).style.display = "none";
            document.getElementById(tid2).style.display = "none";
            document.getElementById(tid3).style.display = "";
        }


    </script>
</head>
<body ng-controller="mainController as mc">
<div class="grid-frame vertical">
    <div class="grid-content shrink" style="padding: 0;">
        <ul class="maroon condense menu-bar">
            <li><a ui-sref="home"><strong>Degree Plan</strong></a></li>
            <li><a ui-sref="upper"><strong>Upper</strong></a></li>
            <!--<li><a><strong>Schedule</strong></a><div class="box"><iframe id="ifr" src="http://localhost:8080/class_views/schedule.html" width = "500px" height = "500px" onClick='document.getElementById("ifr").src="http://localhost:8080/class_views/schedule.html";'></iframe></div>-->
            <!--</li>-->

            <li>
                <div
                        id="aniframeupstart"
                        align="center"
                        style="display: none;">
                    <iframe
                            src="http://localhost:8080/class_views/schedule.html"
                            margin="10"
                            border="1"
                            scrollbars="auto"
                            width="800"
                            height="300">
                    </iframe>
                </div>
                <a
                        id="viewiframe"
                        onclick="DoViewIFRAME('viewiframe','hideiframe','aniframeupstart');"">
                <strong>Schedule</strong>
                </a>
                <a
                        id="hideiframe"
                        onclick="DoHideIFRAME('hideiframe','aniframeupstart','viewiframe');"
                        style="display: none;">
                    <nobr>Close</nobr>
                </a>
            </li>

        </ul>
    </div>
    <div ui-view class="grid-content">
    </div>
