<style>
.hover:hover {
    background-color: grey;
}

.box{
    display: none;
    width: 100%;
}

a:hover + .box,.box:hover{
    display: block;
    position: relative;
    z-index: 100;
}
</style>
<div class="grid-container">
  <h1>Welcome User!</h1>

<div ng-include src="'Partials/classDescriptions.html'"></div>

<zf-accordion auto-open="false" collapsible="true" multi-open="true">
	</zf-accordion-item>
	  <div class="grid-block large-up-3">
			<div id="sidebar" class="medium-4 grid-block">
