<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HCI Registration App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/home/home.css">

</head>
<body>
    <header>
        <div class="navbar navbar-inverse"  role="navigation">
            <a href="/" class="navbar-brand">
                <span class="glyphicon glyphicon-thumbs-up text-danger"></span>
                Welcome User!
            </a>
        </div>
    </header>

    <!-- User information at top of page -->
    <div ng-controller="userController">
        <div class="row-fluid">
            <div class="pull-left">
                <img gravatar-src="user.email" gravatar-size="100">
            </div>
            <div class="text-right" style="text-align:left">
                <h3>Welcome, {{ user.name }}!</h3>
                Completed Hours: {{ user.hours }}
                <br/>
                Overall GPA: {{ user.gpa }}
                <br/>
                Classification: {{ user.classification }}
            </div>
        </div>
    </div>

    <br/>

    <div ng-view></div>

  </div>
</body>

<footer>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="assets/js/modernizr-2.8.3.min.js"></script>

    <!-- Angular -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/appControllers.js"></script>

    <!-- Modules -->
    <script src="app/home/home.js"></script>

    <!-- App -->
    <script src="app/app.js"></script>

    <!-- Gravatar -->
    <script src="assets/js/angular-gravatar.min.js"></script>

</footer>

</html>
