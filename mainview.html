<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
      <div class="btn-group" role ="group" aria-label="...">
          <div id="testPanel" class="panel panel-default">
              <div class="panel-heading" role="button" onclick="expand(this.parentNode)">CSCE</div>
          </div>
      </div>
      <div class="btn-group" role ="group" aria-label="...">
          <div id="Div1" class="panel panel-default">
              <div class="panel-heading" role="button" onclick="expand(this.parentNode)">ENGR</div>
          </div>
      </div>
      <div class="btn-group" role ="group" aria-label="...">
          <div id="Div2" class="panel panel-default">
              <div class="panel-heading" role="button" onclick="expand(this.parentNode)">MATH</div>
          </div>
      </div>
      <div class="btn-group" role ="group" aria-label="...">
          <div id="Div3" class="panel panel-default">
              <div class="panel-heading" role="button" onclick="expand(this.parentNode)">POLS</div>
          </div>
      </div>


          <script>
              function expand(panelId) {
                  console.log(panelId);
                  var html = '';
                  html += '<div class="panel-heading" role="button" onclick="collapse(this.parentNode)">CSCE</div>';
                  html += '<div class="panel-body">'
                  html += 'DummyData'
                  html += '<button type = "button" class="btn btn-sm" onclick="seeClass(this.parentNode)">Register</button>'
                  html += '</div>';
                  panelId.innerHTML = html;
              }

              function collapse(panelId) {
                  console.log(panelId);
                  var html = '';
                  html += '<div class="panel-heading" role="button" onclick="expand(this.parentNode)">CSCE</div>';
                  panelId.innerHTML = html;
              }

              function seeClass(panelId) {
                  console.log(panelId);
                  var html = '';
                  html += '<div class="panel-heading" role="button" onclick="collapse(this.parentNode)">DummyData</div>';
                  html += '<div class ="button-group">'
                  html += '<div class="panel-body">'
                  html += 'Difficulty'
                  html += '</div>'
                  html += '<div class="panel-body">'
                  html += 'Prerequisites'
                  html += '</div>'
                  html += '<div class="panel-body">'
                  html += 'Average GPA'
                  html += '</div>'
                  html += '<div class="panel-body">'
                  html += 'Required Books'
                  html += '</div>'
                  html += '<div class="panel-body" role="button" onclick="sections(this.parentNode)">'
                  html += 'Register'
                  html += '</div>'
                  html += '</div>';
                  panelId.innerHTML = html;
              }

              function sections(panelId) {
                  console.log(panelId);
                  var html = '';
                  html += '<div class="panel-heading" role="button" onclick="seeClass(this.parentNode)">DummyData</div>';
                  html += '<div class="panel-body" role="button" onclick="register(this.parentNode)">'
                  html += '501'
                  html += '</div>'
                  html += '<div class="panel-body" role="button" onclick="register(this.parentNode)">'
                  html += '502'
                  html += '</div>'
                  html += '<div class="panel-body" role="button" onclick="register(this.parentNode)">'
                  html += '503'
                  html += '</div>'
                  html += '</div>';
                  panelId.innerHTML = html;
              }

              function register(panelId) {
                  console.log(panelId);
              }
          </script>
  </body>
</html>
